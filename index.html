<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Quiz</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navBar">
            <div class="logo-container">
                <span class="logo">Logo</span>
            </div>

            <div class="links-container">
                <span class="navBar-link" onclick="irPaginaPrincipal()">Quiz</span>
                <span class="navBar-link" onclick="goClassification()">Classification</span>
                <span class="navBar-link">Stats</span>
            </div>
        </nav>
    </header>

    <main>
        <div id="main" class="hqr-contenedor">

            <div id="home" class="home"></div>

            <div id="question" class="hide">
                <div id="pregunta-header"></div>
                <div id="pregunta"></div>
            </div>

            <div id="result" class="hide"></div>

            <div id="classification" class="hide"></div>

            <div id="loading" class="hide">
                <div class="container-loading">
                    <div class="spinner-border text-primary" role="status"></div>
                    <div class="text-loading">Loading...</div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="contenedor-copyright">
            <span class="copyright">All rights reserved by Daniela A. and Alex J.</span><span class="copyright"> Copyright Â© 2022</span>
        </div>
        <div class="contenedor-logos">
            <img src="./assets/twitter-logo.svg" alt="Twitter logo" class="icons">
            <img src="./assets/instagram-logo.jpg" alt="Instagram logo" class="icons">
            <img src="./assets/linkedIn-logo.svg" alt="LinkedIn logo" class="icons">
            <img src="./assets/youtube-logo.svg" alt="Youtube logo" class="icons">
            <img src="./assets/github-logo.png" alt="Github logo" class="icons">
        </div>
    </footer>

    
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
